name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.3.5)'
        required: false

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS - Universal binary (Intel + Apple Silicon)
          - platform: macos-latest
            args: '--target universal-apple-darwin'
            name: macOS

          # Windows - x64
          - platform: windows-latest
            args: ''
            name: Windows

          # Linux - x64
          - platform: ubuntu-22.04
            args: ''
            name: Linux

    runs-on: ${{ matrix.platform }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install macOS targets
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Install npm dependencies
        run: npm ci

      - name: Clean Tauri build directories (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          echo "Cleaning Tauri target directories..."
          rm -rf src-tauri/target/universal-apple-darwin || true
          rm -rf src-tauri/target/aarch64-apple-darwin/release/bundle || true
          rm -rf src-tauri/target/x86_64-apple-darwin/release/bundle || true
          echo "Clean complete"

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Mettle ${{ github.ref_name }}'
          releaseBody: |
            ## Downloads

            | Platform | Download |
            |----------|----------|
            | **macOS** | `.dmg` (Universal - Intel & Apple Silicon) |
            | **Windows** | `.msi` or `.exe` installer |
            | **Linux** | `.deb` (Debian/Ubuntu) or `.AppImage` |

            ### Installation Notes

            **macOS**: You may need to right-click and select "Open" the first time due to Gatekeeper.

            **Windows**: If SmartScreen warns about an unrecognized app, click "More info" then "Run anyway".

            **Linux**: For AppImage, make it executable with `chmod +x Mettle_*.AppImage`
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  checksums:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate checksums
        run: |
          echo "# SHA256 Checksums" > checksums.txt
          find . -type f \( -name "*.dmg" -o -name "*.msi" -o -name "*.exe" -o -name "*.deb" -o -name "*.AppImage" \) -exec sha256sum {} \; >> checksums.txt
          cat checksums.txt
